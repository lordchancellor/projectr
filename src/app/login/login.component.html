<div class="login-header">
	<h1>Projectr</h1>
	<h2>Project Management with Style</h2>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
	<mat-card>
		<!-- <mat-card-header>Login</mat-card-header> -->
		<mat-card-content>
			
			<form [formGroup]="loginForm">
				<mat-form-field>
					<input matInput formControlName="username" placeholder="Username">
					<mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required to login</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="password" placeholder="Password">
					<mat-error *ngIf="loginForm.get('username').hasError('required')">Please enter your password</mat-error>
				</mat-form-field>
			</form>
	
		</mat-card-content>
		<!-- <mat-card-footer fxLayout="column" fxLayoutAlign="center center"> -->
			<!-- </mat-card-footer> -->
		</mat-card>
		<button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">Login</button>
		<button mat-button (click)="onRegister()">REGISTER</button>
</div>
